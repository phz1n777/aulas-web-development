<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Lista sem ordenção -->
    <ul>
        <li>A</li>
        <li>A</li>
        <li>A</li>
        <li>A</li>
    </ul>
    <!-- Lista ordenada -->
    <ol>
        <li>A</li>
        <li>A</li>
        <li>A</li>
        <li>A</li>
    </ol>
        <!-- Quebra de conteudo -->

    <hr>
        <!-- tabelas para demonstração de conteudo -->
        <table border="1">
            <tr>
                <td>celula 1</td>
                <td>celula 2</td>
                <td>celula 3</td>
            </tr>
            <tr>
                <td>celula 4</td>
                <td>celula 5</td>
                <td>celula 6</td>
            </tr>
        </table>

        <hr>
        <!-- span serve para uma programação especifica em um pedaço de conteudo textual -->
        Teste 1 <span onclick="F()">Teste 2</span> Teste 3
        <p> p - Paragrafo um conceito ou descrição</p>

        <hr>

            <!-- div é uma camada dentro do conteudo do html que serve para organização de componentes -->
            <!-- a propriedade style representa o CSS no formato INLINE -->
            <!-- INLINE - significa formatação pontual na tag -->
            <!-- a propriedade background-color representa a formatação da cor do fundo de um componente HTML -->

        <div style="background-color: chocolate;">
            Este é uma camada que
            agrupa elementos em 
            tela/frame/screen.

        </div>

        <!-- Exemplo d evento na tag span -->
        <script>
            function F(){
                alert("Teste")
            }
        </script>
     
    
</body>
</html>
